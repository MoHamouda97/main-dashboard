        <div class="col-md-7">
            <ul class="list-unstyled" style="margin: 0;">
                <li class="nav-link">
                    <form class="app-search" style="direction: ltr;">
                        <input 
                            type="text" 
                            id="js_search"
                            nz-input 
                            class="form-control" 
                            placeholder="Search here"
                            [nzAutocomplete]="auto"
                            #value
                            (input)="searchMenu(value.value)"
                            (keyup.enter)="navigateByEnter(value.value)"
                            style="border-radius: 60px;"
                            [nzAutocomplete]="auto">
                            <nz-autocomplete #auto>
                                <nz-auto-option 
                                    *ngFor="let item of items" 
                                    [nzLabel]="item.name" 
                                    [nzValue]="item.name">
                                    <a 
                                        [routerLink]="item.path" 
                                        class="d-block" 
                                        matRipple
                                        (click)="clearSearch(item.name)">
                                        {{item.name}}
                                        <i class="{{item.icon}} float-right"></i>
                                    </a>
                                </nz-auto-option>
                            </nz-autocomplete>
                    </form>
                </li>
            </ul>
