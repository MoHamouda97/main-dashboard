<section class="vendors-groups">
    <form class="form" autocomplete="off" nz-form  #f="ngForm">
        <div class="row">
            <div class="col-md-3">
                <nz-form-label>
                    <label for="">
                        {{(getLang() == 'EN' ? ('Group ID' | translateEn) : ('Group ID' | translateAr))}}
                    </label>
                </nz-form-label>
                <div class="input-group-lg">
                    <nz-form-item>
                        <input  
                            class="form-control" 
                            nz-input 
                            type="text"
                            id=""
                            name=""/>                                                                                                    
                    </nz-form-item>
                </div>                  
            </div>
            <div class="col-md-9">
                <nz-form-label>
                    <label for="">
                        {{(getLang() == 'EN' ? ('Group Description' | translateEn) : ('Group Description' | translateAr))}}
                    </label>
                </nz-form-label>
                <div class="input-group-lg">
                    <nz-form-item>
                        <input  
                            class="form-control" 
                            nz-input 
                            type="text"
                            id=""
                            name=""/>                                                                                                    
                    </nz-form-item>
                </div> 
            </div>
            <div class="col-md-12">
                <nz-form-label>
                    <label for="">
                        {{(getLang() == 'EN' ? ('Notes' | translateEn) : ('Notes' | translateAr))}}
                    </label>
                </nz-form-label>
                <div class="input-group-lg">
                    <nz-form-item>
                        <textarea class="form-control" nz-input nzAutosize></textarea>                                                                                                     
                    </nz-form-item>
                </div> 
            </div>
        </div>

        <!-- start grid -->
        <div class="row adjust-position">
            <div class="col-md-12">
                <!-- hide grid -->
                <button 
                    class="btn action-btn" 
                    matRipple 
                    (click)="hideGrid()" 
                    style="box-shadow: none !important;" >
                    <i 
                        nz-icon 
                        nzType="plus-circle" 
                        nzTheme="outline" 
                        style="position: relative; top: -3px;"></i>
                </button>               
                <!-- hide grid -->
                <!-- grid form -->
                <form 
                    class="form add-overlay" 
                    autocomplete="off" 
                    nz-form style="margin-top: 5px;"
                    [class.d-none]="isShowGrid"
                    [class.d-block]="!isShowGrid">
                    <div class="row">                
                        <!-- sub group Id -->
                        <div class="col-md-6 col-6">
                            <nz-form-label>
                                <label for="">
                                    {{(getLang() == 'EN' ? ('Sub Group ID' | translateEn) : ('Sub Group ID' | translateAr))}}
                                </label>
                            </nz-form-label>                            
                            <nz-form-item>
                                <input  
                                    class="form-control ordered-check" 
                                    nz-input 
                                    type="text"
                                    id=""
                                    name=""/>                                                                                                                    
                            </nz-form-item>
                        </div>
                        <!-- sub group Id --> 
                        
                        <!-- Person Sub Group -->
                        <div class="col-md-6 col-6">
                            <nz-form-label>
                                <label for="">
                                    {{(getLang() == 'EN' ? ('Person Sub Group' | translateEn) : ('Person Sub Group' | translateAr))}}
                                </label>
                            </nz-form-label>                            
                            <nz-form-item>
                                <input  
                                    class="form-control ordered-check" 
                                    nz-input 
                                    type="text"
                                    id=""
                                    name=""/>                                                                                                                    
                            </nz-form-item>
                        </div>
                        <!-- Person Sub Group -->                    

                        <!-- submit -->
                        <div class="col-md-3" *ngIf="isAdd" style="margin-bottom: 10px;">
                            <button 
                                class="btn btn-primary btn-block" 
                                matRipple 
                                style="box-shadow: none !important;">
                                {{(getLang() == 'EN' ? ('Add' | translateEn) : ('Add' | translateAr))}}
                            </button>
                        </div>
                        <!-- submit -->

                        <!-- Edit -->
                        <div class="col-md-3" *ngIf="!isAdd" style="margin-bottom: 10px;">
                            <button 
                                class="btn btn-success btn-block" 
                                matRipple 
                                style="box-shadow: none !important;">
                                {{(getLang() == 'EN' ? ('Edit' | translateEn) : ('Edit' | translateAr))}}
                            </button>
                        </div>
                        <!-- Edit -->                        

                        <!-- show grid -->
                        <div class="col-md-3">
                            <button 
                                class="btn btn-block" 
                                [class.btn-outline-primary]="isAdd"
                                [class.btn-outline-success]="!isAdd"
                                matRipple 
                                style="box-shadow: none !important;"
                                (click)="showGrid()">
                                {{(getLang() == 'EN' ? ('Hide' | translateEn) : ('Hide' | translateAr))}}
                            </button>
                        </div>
                        <!-- show grid -->                        
                    </div>
                </form>
                <!-- grid form -->  
                <!-- grid -->
                <div class="data-grid" [class.d-block]="isShowGrid" [class.d-none]="!isShowGrid">
                    <app-grid [gridData]="gridData"></app-grid>
                </div>
                <!-- grid -->                  
            </div>
        </div>
        <!-- end grid -->        
    </form>
</section>
