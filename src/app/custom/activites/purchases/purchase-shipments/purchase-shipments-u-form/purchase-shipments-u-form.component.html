<form class="form" autocomplete="off" nz-form  #f="ngForm">
    <div class="row" style="align-items: baseline;">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <nz-form-label>
                        <label for="">
                            {{(getLang() == 'EN' ? ('Shipper' | translateEn) : ('Shipper' | translateAr))}}
                        </label>
                    </nz-form-label>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="input-group-lg">
                                <nz-form-item>
                                    <nz-input-group nzSearch [nzAddOnAfter]="vendorButton">
                                        <input  
                                            class="form-control" 
                                            nz-input 
                                            type="text"
                                            id=""
                                            name=""/>
                                    </nz-input-group> 
                                    <ng-template #vendorButton>
                                        <button 
                                            nz-button 
                                            nzType="primary" 
                                            nzSearch
                                            class="search-btn btn-info"
                                            matRipple>
                                            <i nz-icon nzType="search"></i>
                                        </button>
                                    </ng-template>                                                                               
                                </nz-form-item>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="input-group-lg">
                                <nz-input-group>
                                    <input  
                                        class="form-control" 
                                        nz-input 
                                        type="text"
                                        id="" 
                                        name=""                                         
                                        disabled/>
                                </nz-input-group>                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>                
        </div>
        <div class="col-md-6">
            <div class="table-responsive" style="padding-bottom: 1rem;">
                <table class="w-100 table sm-table table-striped sm-table adjust-padding">
                    <thead>
                        <tr>
                            <th colspan="3" style="width: 33%;">{{(getLang() == 'EN' ? ('Shipment #' | translateEn) : ('Shipment #' | translateAr))}}</th>                                                               
                            <th>{{(getLang() == 'EN' ? ('Shipper Ref #' | translateEn) : ('Shipper Ref #' | translateAr))}}</th>
                            <th>{{(getLang() == 'EN' ? ('Date' | translateEn) : ('Date' | translateAr))}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <!-- start No.-->
                            <td style="width: 133px;">
                                <input  
                                    class="form-control" 
                                    nz-input
                                    id=""                              
                                    disabled/>
                            </td>
                            <td style="width: 133px;">
                                <input  
                                    class="form-control" 
                                    nz-input 
                                    type="text" 
                                    id=""                                
                                    disabled/>                            
                            </td>
                            <td>
                                <input  
                                    class="form-control" 
                                    nz-input 
                                    type="text"
                                    id=""
                                    disabled/>                             
                            </td>
                            <!-- end No. -->
                            <!-- start ref -->
                            <td>
                                <input  
                                    class="form-control" 
                                    nz-input 
                                    type="text"
                                    id=""/>   
                            </td>
                            <!-- end ref-->                                
                            <!-- start date -->
                            <td>
                                <nz-date-picker  
                                    [nzPlaceHolder]="''"
                                    ngMode
                                    [nzFormat]="'dd/MM/yyyy'"></nz-date-picker>  
                            </td>
                            <!-- end date-->
                        </tr>
                    </tbody>
                </table>
            </div>                  
        </div>                        
    </div>

    <div class="row" style="align-items: center;">
        <div class="col-md-4">
            <div class="input-group-lg">
                <nz-form-label>
                    <label for="">
                        {{(getLang() == 'EN' ? ('Ship Via' | translateEn) : ('Ship Via' | translateAr))}}
                    </label>
                </nz-form-label>
                <nz-form-item>
                    <nz-input-group nzSearch [nzAddOnAfter]="shipButton">
                        <input  
                            class="form-control" 
                            nz-input 
                            type="text"
                            id=""
                            name=""/>
                    </nz-input-group> 
                    <ng-template #shipButton>
                        <button 
                            nz-button 
                            nzType="primary" 
                            nzSearch
                            class="search-btn btn-info"
                            matRipple>
                            <i nz-icon nzType="search"></i>
                        </button>
                    </ng-template>                                                                               
                </nz-form-item>
            </div>                
        </div>
        <div class="col-md-4">
            <div class="input-group-lg">
                <nz-form-label>
                    <label for="">
                        {{(getLang() == 'EN' ? ('Vassel / Airline' | translateEn) : ('Vassel / Airline' | translateAr))}}
                    </label>
                </nz-form-label>
                <nz-form-item>
                    <nz-input-group>
                        <input type="text" class="form-control" />                                                                           
                    </nz-input-group>
                </nz-form-item>
            </div> 
        </div>
        <div class="col-md-4">
            <div class="input-group-lg float-left">
                <nz-form-label>
                    <label for="">
                        {{(getLang() == 'EN' ? ('Canceled' | translateEn) : ('Canceled' | translateAr))}}
                    </label>
                </nz-form-label>
                <nz-form-item>
                    <label nz-checkbox></label>                                                                      
                </nz-form-item>
            </div> 
            <div class="input-group-lg float-right">
                <nz-form-label>
                    <label for="">
                        {{(getLang() == 'EN' ? ('Shipped' | translateEn) : ('Shipped' | translateAr))}}
                    </label>
                </nz-form-label>
                <nz-form-item>
                    <label nz-checkbox></label>                                                                      
                </nz-form-item>
            </div> 
        </div>                        
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="input-group-lg">
                <nz-form-label>
                    <label for="">
                        {{(getLang() == 'EN' ? ('Voyage No.' | translateEn) : ('Voyage No.' | translateAr))}}
                    </label>
                </nz-form-label>
                <nz-form-item>
                    <nz-input-group>
                        <input type="text" class="form-control" />                                                                           
                    </nz-input-group>
                </nz-form-item>
            </div> 
        </div>
        <div class="col-md-6">
            <div class="input-group-lg">
                <nz-form-label>
                    <label for="">
                        {{(getLang() == 'EN' ? ('Voyage Details' | translateEn) : ('Voyage Details' | translateAr))}}
                    </label>
                </nz-form-label>
                <nz-form-item>
                    <nz-input-group>
                        <textarea class="form-control" nz-input nzAutosize></textarea>                                                                          
                    </nz-input-group>
                </nz-form-item>
            </div> 
        </div>            
    </div>
</form>
